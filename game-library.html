<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, initial-scale=1.0">
		<meta name="description"
					content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
		<!-- favicons generated by favicon.io -->
		<link rel="apple-touch-icon"
					sizes="180x180"
					href="assets/images/favicon/apple-touch-icon.png">
		<link rel="icon"
					type="image/png"
					sizes="32x32"
					href="assets/images/favicon/favicon-32x32.png">
		<link rel="icon"
					type="image/png"
					sizes="16x16"
					href="assets/images/favicon/favicon-16x16.png">
		<title>Boardwalk Games | Game Library</title>
		<!-- Bootstrap and CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
					rel="stylesheet"
					integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
					crossorigin="anonymous">
		<link rel="stylesheet"
					href="assets/css/style.css">
	</head>
	<!-- Classes on body set to work with mt-auto on footer to ensure it remains at bottom of page -->
	<body class="d-flex flex-column min-vh-100">
		<!-- Navigation -->
		<nav id="navbar"
				 class="navbar navbar-expand-lg"
				 data-bs-theme="dark">
			<div class="container">
				<a href="index.html"
					 class="navbar-brand"><img src="assets/images/logo/logo-sm-white.png"
							 alt=""
							 class="logo"></a>
				<button class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarNav"
								aria-controls="navbarNav"
								aria-expanded="false"
								aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse"
						 id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link"
								 aria-current="page"
								 href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active"
								 aria-current="page"
								 href="game-library.html">Games</a>
						</li>
						<li class="nav-item">
							<a class="nav-link"
								 aria-current="page"
								 href="#">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link"
								 aria-current="page"
								 href="#">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Header with carousel -->
		<header class="container">
			<div class="row">
				<div class="col-12">Game library intro text section</div>
				<div class="col-12">
					<div id="boardwalkCarousel"
							 class="carousel slide"
							 data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="assets/images/game-library-carousel-1.webp"
										 class="d-block w-100"
										 alt="Bookshelves filled with boardgames.">
							</div>
							<div class="carousel-item">
								<img src="assets/images/game-library-carousel-2.webp"
										 class="d-block w-100"
										 alt="Bookshelves filled with boardgames.">
							</div>
							<div class="carousel-item">` <img src="assets/images/game-library-carousel-3.webp"
										 class="d-block w-100"
										 alt="Bookshelves filled with boardgames, one man is browsing the shelves.">
							</div>
							<div class="carousel-item">
								<img src="assets/images/game-library-carousel-4.webp"
										 class="d-block w-100"
										 alt="8 board games stacked on top of each other.">
							</div>
						</div>
						<button class="carousel-control-prev"
										type="button"
										data-bs-target="#boardwalkCarousel"
										data-bs-slide="prev">
							<span class="carousel-control-prev-icon"
										aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next"
										type="button"
										data-bs-target="#boardwalkCarousel"
										data-bs-slide="next">
							<span class="carousel-control-next-icon"
										aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>
		</header>
		<!-- Main element to hold key sections of the home page. It is not part of the grid structure. -->
		<main>
			<!-- New Games Section -->
			<section id="new-games"
							 class="container">
				<div class="row">
					<div class="col-12">New games section heading</div>
					<div class="col-12 col-md-6">Game card</div>
					<div class="col-12 col-md-6">Game card</div>
					<div class="col-12 col-md-6">Game card</div>
					<div class="col-12 col-md-6">Game card</div>
				</div>
			</section>
			<!-- Favourite Games Section -->
			<section id="favourite-games"
							 class="container">
				<div class="row">
					<div class="col-12">Favourite games section heading</div>
					<div class="col-12 col-md-6">Game card</div>
					<div class="col-12 col-md-6">Game card</div>
					<div class="col-12 col-md-6">Game card</div>
					<div class="col-12 col-md-6">Game card</div>
				</div>
			</section>
		</main>
		<!-- Footer / contact section -->
		<!-- mt-auto added to push footer to bottom of page -->
		<footer class="mt-auto">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12">Contact section heading</div>
					<!-- Contact Info -->
					<div class="col-12 col-md-6 col-xl-4">Contact info and social links</div>
					<!-- Opening Times -->
					<div class="col-12 col-md-6 col-xl-4">Opening times</div>
				</div>
			</div>
		</footer>
		<!-- Bootstrap script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
						integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
						crossorigin="anonymous"></script>
		<!-- Font Awesome Script-->
		<script src="https://kit.fontawesome.com/fb89020ef9.js"
						crossorigin="anonymous"></script>
	</body>
</html>
